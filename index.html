<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="display-text">
                0.
            </div>
        </div>
        <div class="buttons">
            <div class="first row">
                <button class="button c" value="clear">C</button>
                <button class="button del" value="back">DEL</button>
            </div>
            <div class="second row">
                <button class="button number" value="7">7</button>
                <button class="button number" value="8">8</button>
                <button class="button number" value="9">9</button>
                <button class="button operation" value="/">/</button>
            </div>
            <div class="third row">
                <button class="button number" value="4">4</button>
                <button class="button number" value="5">5</button>
                <button class="button number" value="6">6</button>
                <button class="button operation" value="*">*</button>
            </div>
            <div class="fourth row">
                <button class="button number" value="1">1</button>
                <button class="button operation number" value="2">2</button>
                <button class="button operation number" value="3">3</button>
                <button class="button operation" value="-">-</button>
            </div>
            <div class="fifth row">
                <button class="button eval" value="=">=</button>
                <button class="button number" value="0">0</button>
                <button class="button operation" value="+">+</button>
                <button class="button number" value=".">.</button>
            </div>
        </div>
    </div>
</body>
</html>
